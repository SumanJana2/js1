<!--dom manipulation (creation of child nodes in html files) iski screenshot li hein pc aur phone pe-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "Chai aur code"
    /*yeh wala hum 
    code use nhi kartey bcoz yaha innerText
    ek baar value fetch karta hein aur 
    phir update karta hein
    */
    //niche waley mein humey yeh nhi karna padhta hein(optimized version)

    const addText = document.createTextNode("Chai aur code") //memory mein addText="Chai aur code"
    div.appendChild(addText)//dive mein addtext ko append ke liye

    document.body.appendChild(div)//display ke liya
</script>
</html>
