<!--dom manipulation(add(both optimize and non),edit(both opti & non) and remove ) of elments from html file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    
    addLanguage("python") //pura tree traverse ho raha hein har baar //not optimized method
    addLanguage("typescript")

    //optimize tarika element ko add karneka
    function addOptiLanguage(langName){
        const li = document.createElement('li'); //<li></li>
        li.appendChild(document.createTextNode(langName))//create a textnode and then append
        //<li>golang</li>
        document.querySelector('.language').appendChild(li)
        /*<ul class="language">
        <li>Javascript</li>
        <li>golang</li>
        </ul>*/
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //console.log(secondLang);
    //secondLang.innerHTML = "Mojo" //not an optimize way to edit
    
    const newli = document.createElement('li')//optimize way to edit
    console.log(newli)
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
